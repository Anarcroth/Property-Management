<!--/*@thymesVar id="properties" type="java.util.List"*/-->
<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Properties</title>

    <meta charset="utf-8">
    <meta name="description" content="The Properties Page">
    <meta name="author" content="Tatiana Triukhova, Edor Kacerja, and Martin Nestorov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#334c58">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"
          media="screen">
    <link rel="stylesheet" href="">
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1> Properties for rent </h1>
    </div>

    <nav class="navbar navbar-toggleable-md navbar-inverse px-0">
        <div class="container px-0 search-container">
            <div class="search-row col-xl-12 col-lg-12 col-md-11 col-sm-11 col-11 px-0">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-box" placeholder="Search"
                           onkeydown="searchFor(event)">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary btn-search" type="button" onclick="searchFor(event)"><i
                                class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
            <div class="d-flex align-items-center flex-last ml-auto">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown-settings"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdown-settings">
                        <a class="dropdown-item" href="./user.html">Profile</a>
                        <a class="dropdown-item" href="/log/logout">Log Ðžut</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="card col-sm-4" style="width: 20rem; padding: 1rem;" th:each="property : ${properties}">
            <img class="card-img-top" style="width: 100%"
                 src="https://static.pexels.com/photos/186077/pexels-photo-186077.jpeg" alt="Card image cap">
            <!--<img class="card-img-top" src="${property.pirctureUrl}" alt="Card image cap">-->
            <div class="card-block">
                <h4 class="card-title" th:text="'Type: ' + ${property.type}"></h4>
                <p class="card-text"
                   th:text="'Id: ' + ${property.propertyId} + 'Description: ' + ${property.description}"></p>
                <a th:href="@{/prop(action='viewProperty',propertyId=${property.propertyId})}"
                   class="btn btn-primary">Open
                    Property</a>
            </div>
        </div>
    </div>


    <div th:object="${user}" th:if="${user.getRole() == 'ADMIN'}">
        <!-- Button trigger modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
            Add new Property
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Add new Property
                        </h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="propType">Property type</label>
                                <input type="text" class="form-control" onkeydown="regprop(event)" required
                                       id="propType" placeholder="Enter property type"/>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" onkeydown="regprop(event)" required
                                       id="address" placeholder="Enter address"/>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" onkeydown="regprop(event)" required
                                       id="description" placeholder="Enter description"/>
                            </div>
                            <div align="left"><br>
                                <label for="sale">Sale
                                    <input type="radio" name="salerent" id="sale" onkeydown="regprop(event)" required
                                           placeholder="Sale"/>
                                </label><br>
                                <label for="rent">Rent
                                    <input type="radio" name="salerent" id="rent" onkeydown="regprop(event)" required
                                           placeholder="Rent" checked/>
                                </label><br>
                                <hr>
                            </div>
                            <div class="form-group">
                                <label for="roomsNumber">No. rooms</label>
                                <input type="text" class="form-control" onkeydown="regprop(event)" required
                                       id="roomsNumber" placeholder="Enter number of rooms"/>
                            </div>
                            <div class="form-group">
                                <label for="bedroomsNumber">No. bedrooms</label>
                                <input type="text" class="form-control" onkeydown="regprop(event)" required
                                       id="bedroomsNumber" placeholder="Enter number of bedrooms"/>
                            </div>
                            <div class="form-group">
                                <label for="bathroomsNumber">No. bathrooms</label>
                                <input type="text" class="form-control" onkeydown="regprop(event)" required
                                       id="bathroomsNumber" placeholder="Enter number of bathrooms"/>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="text" class="form-control" onkeydown="regprop(event)" required
                                       id="price" placeholder="Enter price"/>
                            </div>
                            <div class="form-group">
                                <label for="rentPerMonth">Rent per month</label>
                                <input type="text" class="form-control" onkeydown="regprop(event)" required
                                       id="rentPerMonth" placeholder="Enter rent per month"/>
                            </div>

                            <button type="submit" class="btn btn-default" onclick="regprop()">Submit</button>
                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="../static/js/global.js"></script>
<script src="../static/js/login.js"></script>
<script src="../static/js/addprop.js"></script>

</body>

</html>
